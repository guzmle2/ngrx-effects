<div class="row p-1">
  <div class="col-3 " *ngIf="user && user.avatar" style="display: flex; justify-content: center; align-items: center">
    <img [src]="user.avatar" class="img-thumbnail img-fluid">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>ID:</strong>
        {{user?.id}}
      </li>
      <li class="list-group-item">
        <strong>Nombre:</strong>
        {{user?.first_name}}
      </li>
      <li class="list-group-item">
        <strong>Apellido:</strong>
        {{user?.last_name}}
      </li>
    </ul>

  </div>
</div>
<div class="row"></div>

<div class="row">
  <div class="col-12 text-center">

    <a class="btn btn-primary" [routerLink]="'/'">Volver</a>
  </div>

</div>
